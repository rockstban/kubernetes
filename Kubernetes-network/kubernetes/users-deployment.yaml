apiVersion: apps/v1
kind: Deployment
metadata: 
  name: users-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: network-users
          image: rockstban/network-kube:latest
          env:
            - name: AUTH_ADDRESS
            #  value: "10.111.79.204"
              value: "auth-service.default"
           
        
    